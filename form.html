<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="">Choose a Product ...</option>
      </select>

      <label>Overall Rating</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">â˜…â˜…â˜…â˜…</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">â˜…â˜…â˜…</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">â˜…â˜…</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">â˜…</label>
      </div>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Which features did you find useful in the product? <span>(Check all that apply)</span></legend>
        <label><input type="checkbox" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" name="features" value="Design"> Design</label>
      </fieldset>
        <label for="review">Written Review <span>(Optional)</span></label>
      <textarea id="review" name="review"></textarea>

      <label for="name">Your Name<span>(Optional)</span></label>
      <input type="text" id="name" name="name">

      <button type="submit">Post Review</button>
    </form>
  </main>
