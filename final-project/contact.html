<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Fremer Tours and Travel - Contact">
  <meta property="og:description" content="Get in touch with Fremer Tours and Travel.">
  <meta property="og:type" content="website">
  <title>Contact | Fremer Tours and Travel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <img src="images/logo.png" alt="Fremer Tours Logo" width="80"></img>
         <h1>FREMER TOURS AND TRAVEL</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tours.html">Tours</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <main>
    <h2>Contact Us</h2>
    <form id="contactForm" class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" id="contactSubmit">Send Message</button>
    </form>

    <!-- Confirmation Message -->
    <div id="contactConfirmation" class="confirmation-message"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Fremer Tours and Travel | Get in Touch</p>
  </footer>

  <script type="module" src="js/contact.js"></script>
</body>
</html>
